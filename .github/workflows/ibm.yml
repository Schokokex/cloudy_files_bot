# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Deploy to IBM Cloud Foundry
        # You may pin to the exact commit or the version.
        # uses: IBM/cloudfoundry-deploy@0411dd72fe1b214e3daa478b847be6602d3335f1
        uses: IBM/cloudfoundry-deploy@v1.0
        with:
          # IBM Cloud API key
          IBM_CLOUD_API_KEY: GrLy5OEAY46tyNU51plJnmd-k_cxrfZgvaQP3vLXzKEu
          # IBM Cloud Foundry API endpoint
          IBM_CLOUD_CF_API: https://api.eu-gb.cf.cloud.ibm.com
          # IBM Cloud Foundry organization name
          IBM_CLOUD_CF_ORG: schokokex
          # IBM Cloud Foundry space name
          IBM_CLOUD_CF_SPACE: dev

